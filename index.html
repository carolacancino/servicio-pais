<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Superación Pobreza</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<header class="menu">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
					<img class="logo" src="img/logo.png">
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
					<h1>Comunidad Ex Profesionales Servicio País</h1>
				</div>
			</div>
		</div>
	</header>
	<section class="videologin">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/S3gwcJWCMq4" frameborder="0" allowfullscreen></iframe>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center">
					<div class="form registro">
						<div class="tab-content">
							<div id="signup">   
								<h4>REGISTRATE</h4>
								<h5>y únete a nuestra comunidad</h5>
								<button type="button" class="btn btn-primary btnfacebook" style="width:280px; height:40px"><i class="fa fa-facebook-square" aria-hidden="true"></i> Iniciar sesión con Facebook</button>
								<h5><i class="fa fa-angle-double-right" aria-hidden="true"></i>  o  <i class="fa fa-angle-double-left" aria-hidden="true"></i></h5>
								<form class="form-inline" role="form">          
									<div class="form-group">
										<input type="text"required autocomplete="off" size="35" placeholder=" Nombre Completo* " />
									</div>
									<div class="form-group">
										<input type="text" required autocomplete="off" size="35" placeholder=" Nombre de usuario* "/>
									</div>
									<div class="form-group">
										<input type="email"required autocomplete="off" size="35" placeholder=" Correo Electrónico* " />
									</div> 
									<div class="form-group">
										<input type="password"required autocomplete="off" size="35" placeholder=" Contraseña* " />
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-danger" style="width:280px;height:40px"/>REGISTRATE</button>
									</div>
									<div>
										<h5 class="tab">¿Ya estas registrado?<a href="#login"> ENTRAR</a></h5>
									</div>
								</form>
							</div>
							<div id="login">   
								<h4>INGRESA</h4>
								<button type="button" class="btn btn-primary btnfacebook" style="width:280px; height:40px"><i class="fa fa-facebook-square" aria-hidden="true"></i> Iniciar sesión como KATHERINE</button>
								<h5 class="o"><i class="fa fa-angle-double-right" aria-hidden="true"></i>  o  <i class="fa fa-angle-double-left" aria-hidden="true"></i></h5>
								<form class="form-inline" role="form"> 
									<div class="form-group">
										<input type="text" id="user" required autocomplete="off" size="35" placeholder=" Nombre de usuario* " />
									</div>
									<div class="form-group">
										<input type="password" required autocomplete="off" size="35" placeholder=" Contraseña* " />
									</div>
									<h5 class="tab"><a href="#pass">Olvidaste tu contraseña?</a></h5>
									<div class="form-group">
										<button type="submit" class="btn btn-danger" style="width:280px;height:40px"/>ENTRAR</button>
									</div>
								</form>
							</div>
							<div id="pass">   
								<h4>RECORDAR CONTRASEÑA</h4>
								<form class="form-inline" role="form"> 
									<div class="form-group">
										<input type="email" required autocomplete="off" placeholder=" Correo Electrónica* " size="35"/>
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-danger confirm" style="width:280px;height:40px"/>CONFIRMAR</button>
									</div>
									
								</div>
								<h5 class="tab"><a href="#signup">Volver pagina de ingreso</a></h5>
							</form>
						</div> 
						
					</div> <!-- /form -->
				</div> <!-- cierre col -->
			</div> <!--  cierre row-->
		</div> <!-- cierre container -->
	</section>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
